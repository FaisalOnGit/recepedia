<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals by Category</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .bg-orange-custom {
        background-color: #f79f1a;
      }
      .orange {
        color: #f79f1a;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="orange p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-xl font-bold"
          ><span class="text-3xl">üç§</span>Recepedia</a
        >
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:text-gray-300">Home</a></li>
          <li>
            <a href="#category-list" class="hover:text-gray-300">Categories</a>
          </li>
          <li><a href="#" class="hover:text-gray-300">About</a></li>
          <li><a href="#" class="hover:text-gray-300">Contact</a></li>
        </ul>
      </div>
    </nav>
    <!-- Hero -->
    <div class="container mx-auto my-8 px-4 text-center">
      <h2 class="text-3xl font-bold mb-2">Delicious Recipes Await!</h2>
      <p class="text-lg">
        Don‚Äôt forget to share your culinary creations with us!
      </p>
    </div>

    <div class="container mx-auto mt-10">
      <h1
        id="category-title"
        class="text-4xl font-bold mb-6 orange text-center"
      ></h1>
      <div id="meal-list" class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <!-- Meal List -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="orange py-6 mt-5">
      <div class="container mx-auto text-center">
        <p class="text-lg mb-2">Follow us on social media</p>
        <div class="flex justify-center space-x-4 mb-4">
          <a href="#" class="hover:text-gray-300">Facebook</a>
          <a href="#" class="hover:text-gray-300">Twitter</a>
          <a href="#" class="hover:text-gray-300">Instagram</a>
          <a href="#" class="hover:text-gray-300">YouTube</a>
        </div>
        <p class="text-sm">
          &copy; 2024 Recepedia. All rights reserved. Faisal Rahman
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const categoryName = urlParams.get("category");

      document.getElementById(
        "category-title"
      ).textContent = `List of all ${categoryName} Meals`;
      axios
        .get(
          `https://www.themealdb.com/api/json/v1/1/filter.php?c=${categoryName}`
        )
        .then((response) => {
          const meals = response.data.meals;
          let output = "";
          meals.forEach((meal) => {
            output += `
            <div class="relative rounded-lg overflow-hidden h-64">
              <div
                class="absolute inset-0 bg-cover bg-center"
                style="background-image: url('${meal.strMealThumb}');"
              ></div>
              <div class="relative z-10 p-4 h-full flex flex-col justify-end bg-gray-900 bg-opacity-50">
                <h3 class="text-xl font-semibold text-white">
                  ${meal.strMeal}
                </h3>
                <button class="bg-orange-custom text-white px-4 py-2 mt-2" onclick="goToMeal(${meal.idMeal})">View Details</button>
              </div>
            </div>
          `;
          });
          document.getElementById("meal-list").innerHTML = output;
        });

      function goToMeal(mealId) {
        window.location.href = `meal-detail.html?meal=${mealId}`;
      }
    </script>
  </body>
</html>
